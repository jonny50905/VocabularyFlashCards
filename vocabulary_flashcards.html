<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文單字卡片複習</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hamburger-menu {
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
            z-index: 1001;
        }

        .hamburger-menu:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .download-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
            z-index: 1000;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 153, 225, 0.4);
        }

        .progress {
            background: #e2e8f0;
            border-radius: 10px;
            height: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s ease;
        }

        .card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .english-word {
            font-size: 3em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .pronunciation-btn {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        }

        .pronunciation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 153, 225, 0.4);
        }

        .chinese-answer {
            background: #fed7d7;
            border: 2px dashed #fc8181;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chinese-answer.hidden {
            background: #e2e8f0;
            border-color: #a0aec0;
            color: #4a5568;
        }

        .chinese-answer.hidden::before {
            content: "點擊查看中文意思";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1em;
            color: #4a5568;
        }

        .chinese-answer.hidden .chinese-text {
            opacity: 0;
        }

        .chinese-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #c53030;
            transition: opacity 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .answer-btn {
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 15px;
        }

        .correct-btn {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .correct-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .incorrect-btn {
            background: linear-gradient(45deg, #e53e3e, #c53030);
            color: white;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.3);
        }

        .incorrect-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
        }

        .upload-section {
            background: #f0fff4;
            border: 2px dashed #48bb78;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
            transition: all 0.3s ease;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            z-index: 1000;
            display: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .upload-section.show {
            display: block;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .modal-overlay.show {
            display: block;
        }

        .upload-section:hover {
            background: #e6fffa;
            border-color: #38a169;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #4a5568;
            transition: color 0.3s ease;
            z-index: 1002;
        }

        .close-btn:hover {
            color: #c53030;
        }

        .upload-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 10px 0;
        }

        .file-input {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-input-label {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.4);
        }

        .file-status {
            margin-top: 10px;
            font-size: 0.9em;
            color: #4a5568;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #48bb78;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: none;
        }

        .csv-format {
            background: #edf2f7;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            font-family: monospace;
            font-size: 0.9em;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: #edf2f7;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .english-word {
                font-size: 2.5em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="modalOverlay" onclick="toggleUploadSection()"></div>
    
    <div class="container">
        <div class="header">
            <button class="hamburger-menu" id="hamburgerBtn" onclick="toggleUploadSection()">☰</button>
            <button class="download-btn" id="downloadBtn" onclick="downloadCSV()" title="下載統計CSV">📥</button>
            <h1>📚 英文單字複習</h1>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="upload-section" id="uploadSection">
            <button class="close-btn" onclick="toggleUploadSection()">×</button>
            <h3>📁 上傳單字CSV檔案</h3>
            <p>選擇您的單字CSV檔案來載入自訂單字表</p>
            
            <div class="file-input-wrapper">
                <input type="file" id="csvFile" class="file-input" accept=".csv" onchange="handleFileUpload(event)">
                <label for="csvFile" class="file-input-label">選擇CSV檔案</label>
            </div>
            
            <div class="file-status" id="fileStatus">尚未選擇檔案</div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <div class="csv-format">
                <strong>CSV格式範例：</strong><br>
                英文,中文,錯誤次數,正確次數<br>
                eligible,"有資格的",2,5<br>
                associate,"使有關連",0,3<br>
                lack,"缺乏",1,4<br>
                <br>
                <small><strong>注意：</strong>錯誤次數與正確次數為選用欄位</small>
            </div>
        </div>

        <div class="card">
            <div class="english-word" id="englishWord">準備開始</div>
            <button class="pronunciation-btn" id="pronunciationBtn" onclick="speakWord()">🔊 發音</button>
            <div class="chinese-answer hidden" id="chineseAnswer" onclick="revealAnswer()">
                <div class="chinese-text" id="chineseText">中文意思</div>
            </div>
        </div>

        <div class="controls">
            <button class="answer-btn correct-btn" id="correctBtn" onclick="markAnswer(true)">O</button>
            <button class="answer-btn incorrect-btn" id="incorrectBtn" onclick="markAnswer(false)">X</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="currentNumber">0</div>
                <div class="stat-label">目前題號</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalWords">25</div>
                <div class="stat-label">總題數</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedWords">0</div>
                <div class="stat-label">已完成</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="correctCount">0</div>
                <div class="stat-label">答對</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="incorrectCount">0</div>
                <div class="stat-label">答錯</div>
            </div>
        </div>
    </div>

    <script>
        // Default vocabulary (fallback)
        const defaultVocabulary = [
            { english: "eligible", chinese: "有資格的" },
            { english: "associate", chinese: "使有關連" },
            { english: "lack", chinese: "缺乏" },
            { english: "managerial", chinese: "管理的" },
            { english: "diligent", chinese: "勤奮的" },
            { english: "familiar", chinese: "熟悉" },
            { english: "proficiency", chinese: "熟練精通" },
            { english: "prospective", chinese: "預期的" },
            { english: "appeal", chinese: "呼籲,有吸引力" },
            { english: "specialize", chinese: "專攻,專門從事" },
            { english: "apprehensive", chinese: "憂慮擔心" },
            { english: "entitle", chinese: "給某人權力" },
            { english: "degree", chinese: "學位" },
            { english: "payroll", chinese: "發薪名單" },
            { english: "occupation", chinese: "職業" },
            { english: "wage", chinese: "薪水" },
            { english: "confidence", chinese: "信心" },
            { english: "achievement", chinese: "成就,達成" },
            { english: "impressed", chinese: "印象" },
            { english: "proficient", chinese: "精通" },
            { english: "apply", chinese: "申請採用" },
            { english: "attitude", chinese: "態度" },
            { english: "profitable", chinese: "有利的" }
        ];

        // Current vocabulary (will be updated by CSV upload)
        let vocabulary = [...defaultVocabulary];
        let currentIndex = 0;
        let shuffledVocabulary = [];
        let completedCount = 0;
        let incorrectWords = []; // Track words marked as incorrect
        let correctCount = 0; // Track correct answers
        let incorrectCount = 0; // Track incorrect answers
        let wordStats = {}; // Track per-word statistics: {wordKey: {correct: 0, incorrect: 0}}
        let roundCounter = 0; // Track which round we're in for frequency control
        let consecutiveErrorWords = 0; // Track consecutive error words shown
        let wordSelectionQueue = []; // Queue for word selection based on new rules
        
        // New feature: Track last 3 incorrect words for forced review
        let recentIncorrectWords = []; // Queue of recent incorrect words (max 3)
        let isInReviewMode = false; // Flag to indicate if we're in review mode
        let reviewModeCorrectCounts = {}; // Track correct answers for each word in review mode

        function downloadCSV() {
            // Generate CSV content with word statistics
            const headers = '英文,中文,錯誤次數,正確次數\n';
            let csvContent = headers;
            
            vocabulary.forEach(word => {
                const wordKey = generateWordKey(word);
                const stats = wordStats[wordKey] || { correct: 0, incorrect: 0 };
                
                // Escape commas and quotes in the Chinese text
                const escapedChinese = word.chinese.includes(',') || word.chinese.includes('"') 
                    ? `"${word.chinese.replace(/"/g, '""')}"` 
                    : word.chinese;
                
                csvContent += `${word.english},${escapedChinese},${stats.incorrect},${stats.correct}\n`;
            });
            
            // Add UTF-8 BOM for proper encoding
            const BOM = '\uFEFF';
            const csvWithBOM = BOM + csvContent;
            
            // Create and download the file with UTF-8-BOM encoding
            const blob = new Blob([csvWithBOM], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = '英文單字統計.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        function generateWordKey(word) {
            return `${word.english}|${word.chinese}`;
        }

        function addToRecentIncorrectWords(word) {
            const wordKey = generateWordKey(word);
            
            // Remove the word if it's already in the queue to avoid duplicates
            recentIncorrectWords = recentIncorrectWords.filter(w => generateWordKey(w) !== wordKey);
            
            // Add the word to the front of the queue
            recentIncorrectWords.unshift(word);
            
            // Keep only the last 3 incorrect words
            if (recentIncorrectWords.length > 3) {
                recentIncorrectWords = recentIncorrectWords.slice(0, 3);
            }
            
            // Check if we should enter review mode
            if (recentIncorrectWords.length === 3 && !isInReviewMode) {
                enterReviewMode();
            }
        }

        function enterReviewMode() {
            isInReviewMode = true;
            reviewModeCorrectCounts = {};
            
            // Initialize correct counts for all words in review
            recentIncorrectWords.forEach(word => {
                const wordKey = generateWordKey(word);
                reviewModeCorrectCounts[wordKey] = 0;
            });
        }

        function checkExitReviewMode() {
            if (!isInReviewMode) return false;
            
            // Check if all words in review mode have been answered correctly at least once
            const allWordsCorrect = recentIncorrectWords.every(word => {
                const wordKey = generateWordKey(word);
                return reviewModeCorrectCounts[wordKey] >= 1;
            });
            
            if (allWordsCorrect) {
                exitReviewMode();
                return true;
            }
            
            return false;
        }

        function exitReviewMode() {
            isInReviewMode = false;
            recentIncorrectWords = [];
            reviewModeCorrectCounts = {};
        }

        function selectWordInReviewMode() {
            if (recentIncorrectWords.length === 0) {
                exitReviewMode();
                return selectNextWordByRules();
            }
            
            // Prioritize words that haven't been answered correctly yet
            const unansweredWords = recentIncorrectWords.filter(word => {
                const wordKey = generateWordKey(word);
                return reviewModeCorrectCounts[wordKey] === 0;
            });
            
            if (unansweredWords.length > 0) {
                // Select randomly from unanswered words
                const randomIndex = Math.floor(Math.random() * unansweredWords.length);
                return unansweredWords[randomIndex];
            } else {
                // All words have been answered correctly at least once, select randomly from all review words
                const randomIndex = Math.floor(Math.random() * recentIncorrectWords.length);
                return recentIncorrectWords[randomIndex];
            }
        }

        function calculateEffectiveErrorCount(word) {
            const wordKey = generateWordKey(word);
            const stats = wordStats[wordKey] || { correct: 0, incorrect: 0 };
            return Math.max(0, stats.incorrect - stats.correct);
        }

        function hasAnyStatistics() {
            return Object.values(wordStats).some(stats => stats.correct > 0 || stats.incorrect > 0);
        }

        function categorizeWords() {
            const errorWords = [];
            const correctWords = [];
            
            vocabulary.forEach(word => {
                const effectiveErrorCount = calculateEffectiveErrorCount(word);
                if (effectiveErrorCount > 0) {
                    errorWords.push({
                        word: word,
                        errorCount: effectiveErrorCount
                    });
                } else {
                    correctWords.push(word);
                }
            });
            
            return { errorWords, correctWords };
        }

        function createWeightedWordList() {
            const { errorWords, correctWords } = categorizeWords();
            let weightedList = [];
            
            // Add error words with weight based on error count
            errorWords.forEach(({ word, errorCount }) => {
                // Add word multiple times based on error count for higher frequency
                for (let i = 0; i < errorCount; i++) {
                    weightedList.push({ word, isErrorWord: true });
                }
            });
            
            // Add correct words once each
            correctWords.forEach(word => {
                weightedList.push({ word, isErrorWord: false });
            });
            
            return { weightedList, errorWords, correctWords };
        }

        function selectNextWordByRules() {
            // New Rule: If in review mode, only show the 3 recent incorrect words
            if (isInReviewMode) {
                return selectWordInReviewMode();
            }
            
            // Rule 1: If no statistics exist, use random selection
            if (!hasAnyStatistics()) {
                const randomIndex = Math.floor(Math.random() * vocabulary.length);
                return vocabulary[randomIndex];
            }
            
            const { weightedList, errorWords, correctWords } = createWeightedWordList();
            
            // If no words in weighted list, fallback to random
            if (weightedList.length === 0) {
                const randomIndex = Math.floor(Math.random() * vocabulary.length);
                return vocabulary[randomIndex];
            }
            
            // Rule 3: After 9 consecutive error words, show a correct word
            if (consecutiveErrorWords >= 9 && correctWords.length > 0) {
                consecutiveErrorWords = 0; // Reset counter
                const randomCorrectIndex = Math.floor(Math.random() * correctWords.length);
                return correctWords[randomCorrectIndex];
            }
            
            // Rule 2 & 4: Select from weighted list (prioritizing error words with higher frequency)
            const errorWordsList = weightedList.filter(item => item.isErrorWord);
            
            if (errorWordsList.length > 0) {
                // Select an error word
                const randomIndex = Math.floor(Math.random() * errorWordsList.length);
                consecutiveErrorWords++;
                return errorWordsList[randomIndex].word;
            } else {
                // No error words available, select from correct words
                consecutiveErrorWords = 0;
                const randomIndex = Math.floor(Math.random() * correctWords.length);
                return correctWords[randomIndex];
            }
        }


        function initializeWordStats() {
            wordStats = {};
            vocabulary.forEach(word => {
                const wordKey = generateWordKey(word);
                if (!wordStats[wordKey]) {
                    // Use imported statistics if available, otherwise default to 0
                    if (word.statistics) {
                        wordStats[wordKey] = {
                            correct: word.statistics.correct,
                            incorrect: word.statistics.incorrect
                        };
                    } else {
                        wordStats[wordKey] = { correct: 0, incorrect: 0 };
                    }
                }
            });
        }

        function toggleUploadSection() {
            const uploadSection = document.getElementById('uploadSection');
            const modalOverlay = document.getElementById('modalOverlay');
            
            if (uploadSection.classList.contains('show')) {
                uploadSection.classList.remove('show');
                modalOverlay.classList.remove('show');
            } else {
                uploadSection.classList.add('show');
                modalOverlay.classList.add('show');
            }
        }

        function closeUploadSection() {
            const uploadSection = document.getElementById('uploadSection');
            const modalOverlay = document.getElementById('modalOverlay');
            uploadSection.classList.remove('show');
            modalOverlay.classList.remove('show');
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const fileStatus = document.getElementById('fileStatus');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!file) {
                fileStatus.textContent = '尚未選擇檔案';
                return;
            }

            if (!file.name.toLowerCase().endsWith('.csv')) {
                showError('請選擇CSV檔案！');
                fileStatus.textContent = '檔案格式錯誤';
                return;
            }

            fileStatus.textContent = `正在讀取檔案: ${file.name}`;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csvContent = e.target.result;
                    const newVocabulary = parseCSV(csvContent);
                    
                    if (newVocabulary.length === 0) {
                        showError('CSV檔案中沒有找到有效的單字資料！');
                        fileStatus.textContent = '檔案內容錯誤';
                        return;
                    }

                    // Update vocabulary and reinitialize
                    vocabulary = newVocabulary;
                    initializeQuiz();
                    
                    showSuccess(`成功載入 ${vocabulary.length} 個單字！`);
                    fileStatus.textContent = `已載入: ${file.name} (${vocabulary.length} 個單字)`;
                    
                    // Auto-close upload section after successful upload
                    setTimeout(() => {
                        closeUploadSection();
                    }, 1500); // Close after 1.5 seconds to let user see success message
                    
                } catch (error) {
                    showError('CSV檔案格式錯誤: ' + error.message);
                    fileStatus.textContent = '檔案解析失敗';
                }
            };

            reader.onerror = function() {
                showError('檔案讀取失敗！');
                fileStatus.textContent = '檔案讀取錯誤';
            };

            reader.readAsText(file, 'UTF-8');
        }

        function parseCSV(csvContent) {
            const lines = csvContent.split('\n').map(line => line.trim()).filter(line => line);
            const vocabulary = [];

            if (lines.length === 0) {
                throw new Error('CSV檔案為空');
            }

            // Skip header if it exists (check if first line contains "英文" and "中文")
            let startIndex = 0;
            if (lines[0].includes('英文') && lines[0].includes('中文')) {
                startIndex = 1;
            }

            for (let i = startIndex; i < lines.length; i++) {
                const line = lines[i];
                if (!line) continue;

                // Parse CSV line (handle quoted values)
                const csvValues = parseCSVLine(line);
                
                if (csvValues.length >= 2) {
                    const english = csvValues[0].trim();
                    const chinese = csvValues[1].trim();
                    
                    if (english && chinese) {
                        const wordData = {
                            english: english,
                            chinese: chinese
                        };
                        
                        // Handle optional statistics columns (錯誤次數, 正確次數)
                        if (csvValues.length >= 4) {
                            const incorrectCount = parseInt(csvValues[2].trim()) || 0;
                            const correctCount = parseInt(csvValues[3].trim()) || 0;
                            wordData.statistics = {
                                incorrect: incorrectCount,
                                correct: correctCount
                            };
                        }
                        
                        vocabulary.push(wordData);
                    }
                }
            }

            return vocabulary;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initializeQuiz() {
            shuffledVocabulary = shuffleArray(vocabulary);
            currentIndex = 0;
            completedCount = 0;
            correctCount = 0; // Reset correct count
            incorrectCount = 0; // Reset incorrect count
            incorrectWords = []; // Reset incorrect words for new quiz
            roundCounter = 0; // Reset round counter for new quiz
            consecutiveErrorWords = 0; // Reset consecutive error word counter
            wordSelectionQueue = []; // Reset word selection queue
            
            // Reset review mode variables
            recentIncorrectWords = [];
            isInReviewMode = false;
            reviewModeCorrectCounts = {};
            
            initializeWordStats(); // Initialize per-word statistics
            document.getElementById('totalWords').textContent = vocabulary.length;
            showCurrentWord();
        }

        function showCurrentWord() {
            // Use new word selection rules
            const currentWord = selectNextWordByRules();
            
            // Display English word with review mode indicator if needed
            const englishWordElement = document.getElementById('englishWord');
            if (isInReviewMode) {
                englishWordElement.textContent = `🔄 ${currentWord.english}`;
            } else {
                englishWordElement.textContent = currentWord.english;
            }
            document.getElementById('chineseText').textContent = currentWord.chinese;
            
            // 重置中文答案為隱藏狀態
            const chineseAnswer = document.getElementById('chineseAnswer');
            chineseAnswer.classList.add('hidden');
            
            // 更新統計 - keep the current count logic for display
            document.getElementById('currentNumber').textContent = completedCount + 1;
            document.getElementById('completedWords').textContent = completedCount;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            
            // 更新進度條 - use a continuous progress based on completed words
            const progress = (completedCount / (vocabulary.length * 2)) * 100; // Rough estimate for progress
            document.getElementById('progressBar').style.width = Math.min(progress, 100) + '%';
            
            // Store current word for use in markAnswer
            showCurrentWord.currentWord = currentWord;
            
            // Keep title consistent without review mode text
            const titleElement = document.querySelector('h1');
            titleElement.textContent = '📚 英文單字複習';
            titleElement.style.color = '#4a5568';
        }

        function speakWord() {
            const currentWord = showCurrentWord.currentWord || vocabulary[0]; // Fallback to first word
            if (currentWord && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentWord.english);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function revealAnswer() {
            const chineseAnswer = document.getElementById('chineseAnswer');
            chineseAnswer.classList.remove('hidden');
        }

        function markAnswer(isCorrect) {
            // Auto-close upload section if it's open when starting to answer
            const uploadSection = document.getElementById('uploadSection');
            if (uploadSection.classList.contains('show')) {
                closeUploadSection();
            }
            
            const currentWord = showCurrentWord.currentWord || vocabulary[0]; // Fallback to first word
            const wordKey = generateWordKey(currentWord);
            
            // Update per-word statistics
            if (!wordStats[wordKey]) {
                wordStats[wordKey] = { correct: 0, incorrect: 0 };
            }
            
            // Increment correct or incorrect counter
            if (isCorrect) {
                correctCount++;
                wordStats[wordKey].correct++;
                
                // If in review mode, track correct answers for review words
                if (isInReviewMode && reviewModeCorrectCounts[wordKey] !== undefined) {
                    reviewModeCorrectCounts[wordKey]++;
                    // Check if we can exit review mode
                    checkExitReviewMode();
                }
            } else {
                incorrectCount++;
                wordStats[wordKey].incorrect++;
                
                // Add to recent incorrect words (only if not in review mode to avoid infinite loop)
                if (!isInReviewMode) {
                    addToRecentIncorrectWords(currentWord);
                }
            }
            
            // Move to next word
            nextWord();
        }

        function nextWord() {
            completedCount++;
            showCurrentWord();
            speakWord(); // Auto-play pronunciation for the new word
        }

        // 初始化測驗
        initializeQuiz();

        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                speakWord();
            } else if (event.code === 'Enter') {
                event.preventDefault();
                const chineseAnswer = document.getElementById('chineseAnswer');
                if (chineseAnswer.classList.contains('hidden')) {
                    revealAnswer();
                }
            } else if (event.code === 'KeyO') {
                event.preventDefault();
                markAnswer(true); // O for correct
            } else if (event.code === 'KeyX') {
                event.preventDefault();
                markAnswer(false); // X for incorrect
            }
        });
    </script>
