    <script>
        // Default vocabulary (fallback)
        const defaultVocabulary = [

            { english: "specialize", chinese: "å°ˆæ”»,å°ˆé–€å¾äº‹" },
            { english: "apprehensive", chinese: "æ†‚æ…®æ“”å¿ƒ" },

            { english: "attitude", chinese: "æ…‹åº¦" },
            { english: "profitable", chinese: "æœ‰åˆ©çš„" }
        ];

        // Current vocabulary (will be updated by CSV upload)
        let vocabulary = [...defaultVocabulary];
        let currentIndex = 0;
        let shuffledVocabulary = [];
        let completedCount = 0;
        let incorrectWords = []; // Track words marked as incorrect
        let correctCount = 0; // Track correct answers
        let incorrectCount = 0; // Track incorrect answers

        function handleFileUpload(event) {
            const file = event.target.files[0];
            const fileStatus = document.getElementById('fileStatus');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!file) {
                fileStatus.textContent = 'å°šæœªé¸æ“‡æª”æ¡ˆ';
                return;
            }

            if (!file.name.toLowerCase().endsWith('.csv')) {
                showError('è«‹é¸æ“‡CSVæª”æ¡ˆï¼');
                fileStatus.textContent = 'æª”æ¡ˆæ ¼å¼éŒ¯èª¤';
                return;
            }

            fileStatus.textContent = `æ­£åœ¨è®€å–æª”æ¡ˆ: ${file.name}`;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csvContent = e.target.result;
                    const newVocabulary = parseCSV(csvContent);
                    
                    if (newVocabulary.length === 0) {
                        showError('CSVæª”æ¡ˆä¸­æ²’æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å–®å­—è³‡æ–™ï¼');
                        fileStatus.textContent = 'æª”æ¡ˆå…§å®¹éŒ¯èª¤';
                        return;
                    }

                    // Update vocabulary and reinitialize
                    vocabulary = newVocabulary;
                    initializeQuiz();
                    
                    showSuccess(`æˆåŠŸè¼‰å…¥ ${vocabulary.length} å€‹å–®å­—ï¼`);
                    fileStatus.textContent = `å·²è¼‰å…¥: ${file.name} (${vocabulary.length} å€‹å–®å­—)`;
                    
                } catch (error) {
                    showError('CSVæª”æ¡ˆæ ¼å¼éŒ¯èª¤: ' + error.message);
                    fileStatus.textContent = 'æª”æ¡ˆè§£æå¤±æ•—';
                }
            };

            reader.onerror = function() {
                showError('æª”æ¡ˆè®€å–å¤±æ•—ï¼');
                fileStatus.textContent = 'æª”æ¡ˆè®€å–éŒ¯èª¤';
            };

            reader.readAsText(file, 'UTF-8');
        }

        function parseCSV(csvContent) {
            const lines = csvContent.split('\n').map(line => line.trim()).filter(line => line);
            const vocabulary = [];

            if (lines.length === 0) {
                throw new Error('CSVæª”æ¡ˆç‚ºç©º');
            }

            // Skip header if it exists (check if first line contains "è‹±æ–‡" and "ä¸­æ–‡")
            let startIndex = 0;
            if (lines[0].includes('è‹±æ–‡') && lines[0].includes('ä¸­æ–‡')) {
                startIndex = 1;
            }

            for (let i = startIndex; i < lines.length; i++) {
                const line = lines[i];
                if (!line) continue;

                // Parse CSV line (handle quoted values)
                const csvValues = parseCSVLine(line);
                
                if (csvValues.length >= 2) {
                    const english = csvValues[0].trim();
                    const chinese = csvValues[1].trim();
                    
                    if (english && chinese) {
                        vocabulary.push({
                            english: english,
                            chinese: chinese
                        });
                    }
                }
            }

            return vocabulary;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initializeQuiz() {
            shuffledVocabulary = shuffleArray(vocabulary);
            currentIndex = 0;
            completedCount = 0;
            correctCount = 0; // Reset correct count
            incorrectCount = 0; // Reset incorrect count
            incorrectWords = []; // Reset incorrect words for new quiz
            document.getElementById('totalWords').textContent = shuffledVocabulary.length;
            showCurrentWord();
        }

        function showCurrentWord() {
            if (currentIndex >= shuffledVocabulary.length) {
                // Round completed - reorganize vocabulary with incorrect words first
                if (incorrectWords.length > 0) {
                    // Create new shuffled array with incorrect words at the beginning
                    const correctWords = vocabulary.filter(word => 
                        !incorrectWords.some(incorrect => 
                            incorrect.english === word.english && incorrect.chinese === word.chinese
                        )
                    );
                    const shuffledCorrect = shuffleArray(correctWords);
                    const shuffledIncorrect = shuffleArray(incorrectWords);
                    shuffledVocabulary = [...shuffledIncorrect, ...shuffledCorrect];
                    incorrectWords = []; // Reset for next round
                } else {
                    // No incorrect words, just reshuffle all
                    shuffledVocabulary = shuffleArray(vocabulary);
                }
                currentIndex = 0;
            }

            const currentWord = shuffledVocabulary[currentIndex];
            document.getElementById('englishWord').textContent = currentWord.english;
            document.getElementById('chineseText').textContent = currentWord.chinese;
            
            // é‡ç½®ä¸­æ–‡ç­”æ¡ˆç‚ºéš±è—ç‹€æ…‹
            const chineseAnswer = document.getElementById('chineseAnswer');
            chineseAnswer.classList.add('hidden');
            
            // æ›´æ–°çµ±è¨ˆ
            document.getElementById('currentNumber').textContent = currentIndex + 1;
            document.getElementById('completedWords').textContent = completedCount;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            
            // æ›´æ–°é€²åº¦æ¢
            const progress = ((currentIndex + 1) / shuffledVocabulary.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function speakWord() {
            const currentWord = shuffledVocabulary[currentIndex];
            if (currentWord && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentWord.english);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function revealAnswer() {
            const chineseAnswer = document.getElementById('chineseAnswer');
            chineseAnswer.classList.remove('hidden');
        }

        function markAnswer(isCorrect) {
            const currentWord = shuffledVocabulary[currentIndex];
            
            // Increment correct or incorrect counter
            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
                // If marked as incorrect, add to incorrectWords array
                // Check if word is not already in incorrectWords
                const alreadyExists = incorrectWords.some(word => 
                    word.english === currentWord.english && word.chinese === currentWord.chinese
                );
                if (!alreadyExists) {
                    incorrectWords.push({...currentWord});
                }
            }
            
            // Move to next word
            nextWord();
        }

        function nextWord() {
            completedCount++;
            currentIndex++;
            showCurrentWord();
        }

        // åˆå§‹åŒ–æ¸¬é©—
        initializeQuiz();

        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                speakWord();
            } else if (event.code === 'Enter') {
                event.preventDefault();
                const chineseAnswer = document.getElementById('chineseAnswer');
                if (chineseAnswer.classList.contains('hidden')) {
                    revealAnswer();
                }
            } else if (event.code === 'KeyO') {
                event.preventDefault();
                markAnswer(true); // O for correct
            } else if (event.code === 'KeyX') {

                markAnswer(false); // X for incorrect
            }
        });
