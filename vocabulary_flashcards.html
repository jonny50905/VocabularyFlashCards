        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <div class="progress">

        <div class="card">
            <div class="english-word" id="englishWord">Ê∫ñÂÇôÈñãÂßã</div>
            <button class="pronunciation-btn" id="pronunciationBtn" onclick="speakWord()">üîä ÁôºÈü≥</button>
            <div class="chinese-answer hidden" id="chineseAnswer" onclick="revealAnswer()">

        <div class="stats">

                <div class="stat-label">ÁõÆÂâçÈ°åËôü</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalWords">25</div>
                <div class="stat-label">Á∏ΩÈ°åÊï∏</div>

            <div class="stat">

                <div class="stat-label">Â∑≤ÂÆåÊàê</div>

    </div>

    <script>
        const vocabulary = [
            { english: "eligible", chinese: "ÊúâË≥áÊ†ºÁöÑ" },
            { english: "associate", chinese: "‰ΩøÊúâÈóúÈÄ£" },
            { english: "lack", chinese: "Áº∫‰πè" },
            { english: "managerial", chinese: "ÁÆ°ÁêÜÁöÑ" },
            { english: "diligent", chinese: "Âã§Â•ÆÁöÑ" },
            { english: "familiar", chinese: "ÁÜüÊÇâ" },
            { english: "proficiency", chinese: "ÁÜüÁ∑¥Á≤æÈÄö" },
            { english: "prospective", chinese: "È†êÊúüÁöÑ" },
            { english: "appeal", chinese: "ÂëºÁ±≤,ÊúâÂê∏ÂºïÂäõ" },
            { english: "specialize", chinese: "Â∞àÊîª,Â∞àÈñÄÂæû‰∫ã" },
            { english: "apprehensive", chinese: "ÊÜÇÊÖÆÊìîÂøÉ" },
            { english: "entitle", chinese: "Áµ¶Êüê‰∫∫Ê¨äÂäõ" },
            { english: "degree", chinese: "Â≠∏‰Ωç" },
            { english: "payroll", chinese: "ÁôºËñ™ÂêçÂñÆ" },
            { english: "occupation", chinese: "ËÅ∑Ê•≠" },
            { english: "wage", chinese: "Ëñ™Ê∞¥" },
            { english: "confidence", chinese: "‰ø°ÂøÉ" },
            { english: "achievement", chinese: "ÊàêÂ∞±,ÈÅîÊàê" },
            { english: "impressed", chinese: "Âç∞Ë±°" },
            { english: "proficient", chinese: "Á≤æÈÄö" },
            { english: "apply", chinese: "Áî≥Ë´ãÊé°Áî®" },
            { english: "attitude", chinese: "ÊÖãÂ∫¶" },
            { english: "profitable", chinese: "ÊúâÂà©ÁöÑ" }
        ];

        let currentIndex = 0;
        let shuffledVocabulary = [];
        let completedCount = 0;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initializeQuiz() {
            shuffledVocabulary = shuffleArray(vocabulary);
            currentIndex = 0;
            completedCount = 0;
            document.getElementById('totalWords').textContent = shuffledVocabulary.length;
            showCurrentWord();
        }

        function showCurrentWord() {
            if (currentIndex >= shuffledVocabulary.length) {
                // ÈáçÊñ∞ÈñãÂßã
                currentIndex = 0;
                shuffledVocabulary = shuffleArray(vocabulary);
            }

            const currentWord = shuffledVocabulary[currentIndex];
            document.getElementById('englishWord').textContent = currentWord.english;
            document.getElementById('chineseText').textContent = currentWord.chinese;
            
            // ÈáçÁΩÆ‰∏≠ÊñáÁ≠îÊ°àÁÇ∫Èö±ËóèÁãÄÊÖã
            const chineseAnswer = document.getElementById('chineseAnswer');
            chineseAnswer.classList.add('hidden');
            
            // Êõ¥Êñ∞Áµ±Ë®à
            document.getElementById('currentNumber').textContent = currentIndex + 1;
            document.getElementById('completedWords').textContent = completedCount;
            
            // Êõ¥Êñ∞ÈÄ≤Â∫¶Ê¢ù
            const progress = ((currentIndex + 1) / shuffledVocabulary.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function speakWord() {
            const currentWord = shuffledVocabulary[currentIndex];
            if (currentWord && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentWord.english);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                utterance.pitch = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function revealAnswer() {
            const chineseAnswer = document.getElementById('chineseAnswer');
            chineseAnswer.classList.remove('hidden');
        }

        function nextWord() {
            completedCount++;
            currentIndex++;
            showCurrentWord();
        }

        // ÂàùÂßãÂåñÊ∏¨È©ó
        initializeQuiz();

        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                speakWord();
            } else if (event.code === 'Enter') {
                event.preventDefault();
                const chineseAnswer = document.getElementById('chineseAnswer');
                if (chineseAnswer.classList.contains('hidden')) {
                    revealAnswer();
                } else {
                    nextWord();
                }
            }
        });
    </script>
